<div class="mb-4 border-bottom pb-4 row">
  <div class="col-9">
    <h4><span class="badge bg-secondary">{{job['title']}}</span></h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
